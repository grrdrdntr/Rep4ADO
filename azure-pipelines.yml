# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: FortifyOnDemandStatic@9
  inputs:
    FortifyProjects: 'grrdrdntr/Rep4ADO'
    FodConnection: 'RRTA Connection'
    ReleaseOptions: '2'
    ApplicationAttributes: 'UAT 24.2'
    ApplicationType: '2'
    ReleaseName: 'ADO'
    Owner: 97077
    EntitlementSelection: '0'
    Entitlement: 12631
    EntitlementPreference: '1'
    OverrideScanSettings: '1'
    AssessmentTypeId: '271'
    InProgressScanActionType: '2'
    RemediationScanPreference: '2'
    BuildType: 'none'
    PollingInterval: 0
    PolicyFailAction: '0'
- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    
- task: FortifyOnDemandStatic@8
  inputs:
    FortifyProjects: 'grrdrdntr/Rep4ADO'
    FodConnection: 'RRTA Connection'
    ReleaseOptions: '0'
    ReleaseId: 971016
    EntitlementSelection: '1'
    EntitlementPreference: '1'
    OverrideScanSettings: '2'
    InProgressScanActionType: '2'
    RemediationScanPreference: '2'
    BuildType: 'none'
    PollingInterval: 0
    PolicyFailAction: '0'